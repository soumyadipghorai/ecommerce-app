{% extends 'base_template.html' %}
{% block css %} 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user_login.css') }}">
{% endblock %}
{% block title %}
    <title>Admin Dashboard</title>
{% endblock %}

{% block body %}
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand">{{admin}}'s, dashboard</a>
        <form class="d-flex" role="search" method = 'POST'>
            <input type="hidden" name="form_name" value="logout-form">
            <a href="/dashboard/{{admin}}" class="btn btn-outline-success mx-3">Summary</a>
            <button class="btn btn-outline-danger" type="submit">Log out</button>
        </form>
        </div>
    </nav>
    <div class="dashboard-container mt-5">
        <div class="contegory-form-container">
            <h2 class="m-2">Add New product in {{category}}</h2>
            <form action="/add-product/{{admin}}?category={{category}}" method = 'POST' class="m-2">
                <input type="hidden" name="form_name" value="product-form">
                <div class="my-3">
                    <label for="productName">Product Name:</label>
                    <input type="text" name= 'productName' id = 'productName' required>
                </div>
                <div class="my-3">
                    <label for="unit">unit:</label>
                    <select name="unit" id="unit" required>
                        <option value="rs_per_kg">rs/kg</option>
                        <option value="rs_per_litre">rs/lt</option>
                        <option value="rs_per_pc">rs/pc</option>
                        <option value="rs_per_packet">rs/packet</option>
                    </select>
                </div>
                <div class="my-3">
                    <label for="price">Price:</label>
                    <input type="number" name= 'price' id = 'price' min="0" required>
                </div>
                <div class="my-3">
                    <label for="quantity">Quantity:</label>
                    <input type="number" name= 'quantity' id = 'quantity' min="0" required>
                </div>
                <div class="my-3">
                    <input type="submit" value="Save" class="btn btn-success">
                </div>
                <div class="message mt-2" style="color: red;">
                    {{message}}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
